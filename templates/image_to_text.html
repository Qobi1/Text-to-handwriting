<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Handwriting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 900px;
            gap: 20px;
        }
        .logo {
            width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #ddd;
            padding-right: 20px;
        }
        .logo img {
            max-width: 100%;
        }
        .content {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .preview {
            margin-top: 20px;
            font-size: 24px;
            white-space: pre-wrap;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            min-height: 100px;
            width: 100%;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 250px;
            border-left: 2px solid #ddd;
            padding-left: 20px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="content">
            <h2>Text to Handwriting</h2>
            <textarea id="textInput" placeholder="Type your text here..."></textarea>
            <div class="preview" id="previewArea"></div>
        </div>
        <div class="controls">
            <label>Font:</label>
            <select id="fontSelector">
                <option value="Dancing Script">Dancing Script</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Indie Flower">Indie Flower</option>
            </select>
            <label>Font Size:</label>
            <input type="number" id="fontSize" value="24" min="10" max="50">
            <label>Word Spacing:</label>
            <input type="number" id="wordSpacing" value="2" min="0" max="10">
            <label>Line Spacing:</label>
            <input type="number" id="lineHeight" value="1.5" step="0.1" min="1" max="3">
            <label>Ink Color:</label>
            <input type="color" id="inkColor" value="#000000">
            <button onclick="generateHandwriting()">Generate</button>
            <button onclick="downloadImage()">Download</button>
        </div>
    </div>

    <script>
        function generateHandwriting() {
            let text = document.getElementById("textInput").value;
            let font = document.getElementById("fontSelector").value;
            let fontSize = document.getElementById("fontSize").value + "px";
            let wordSpacing = document.getElementById("wordSpacing").value + "px";
            let lineHeight = document.getElementById("lineHeight").value;
            let inkColor = document.getElementById("inkColor").value;

            let preview = document.getElementById("previewArea");
            preview.style.fontFamily = font;
            preview.style.fontSize = fontSize;
            preview.style.wordSpacing = wordSpacing;
            preview.style.lineHeight = lineHeight;
            preview.style.color = inkColor;
            preview.textContent = text;
        }

        function downloadImage() {
            html2canvas(document.getElementById("previewArea")).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "handwriting.png";
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
